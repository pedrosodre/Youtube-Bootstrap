<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Youtube</title>
    
    <link rel="shortcut icon" href="./imagens/logo-icon.png">
    
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/youtube.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-fixed-top">

      <div class="container-fluid">

        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-5">

            <a class="navbar-brand" href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></a>

            <img src="./imagens/logo.png" class="logo hidden-xs hidden-sm" /> 

            <img src="./imagens/logo-icon.png" class="logo visible-xs visible-sm" /> 

          </div>

          <div class="col-lg-9 col-md-8 col-sm-8 col-xs-7">

            <form class="navbar-form">

                <div class="col-lg-10 col-md-10 col-sm-9 col-xs-8 search-div">

                    <input type="text" class="form-control search" placeholder="Pesquisar" autofocus>

                </div>

                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4 search-div">

                    <button type="submit" class="btn btn-default btn-block search-btn"><i class="fa fa-search"></i></button>

                </div>

            </form>

          </div>

        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 hidden-xs navbar-right text-right">

          <form class="navbar-form">

            <a class="btn btn-default btn-send hidden-xs" href="#">Enviar</a>

            <a class="bell hidden-xs" href="#"><i class="fa fa-bell-o"></i></a>

            <a href="#"><img src="./imagens/perfil01.png" class="profile img-circle" /></a>

          </form>

        </div>

      </div>

    </nav>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
  </body>
</html>
